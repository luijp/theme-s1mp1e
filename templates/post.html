<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = ~{::head},content = ~{::content})}"
>
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="|@{/assets/css/github-markdown-light.css}?v=${theme.spec.version}|" />
    <link rel="stylesheet" th:href="|@{/assets/css/comment.css}?v=${theme.spec.version}|" />
  </th:block>

  <th:block th:fragment="content">
    <div class="markdown-body" th:utext="${post.content.content}"></div>
    <div class="comment">
      <h2>评论</h2>
      <halo:comment
              group="content.halo.run"
              kind="Post"
              th:attr="name=${post.metadata.name}"
      />
    </div>
  </th:block>
</html>
