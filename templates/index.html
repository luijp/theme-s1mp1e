<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <div class="slogan animate__animated animate__zoomIn" th:text="${theme.config.base.slogan ?: 'Less is More.'}">
    </div>
    <th:block th:replace="~{component/post-list::post-list}">

    </th:block>
    <div class="pager" th:if="${posts.hasPrevious() || posts.hasNext()}">
      <a
              th:href="@{${posts.prevUrl}}"
              th:if="${posts.hasPrevious()}"
      >
        <span>上一页</span>
      </a>

      <a
              th:href="@{${posts.nextUrl}}"
              th:if="${posts.hasNext()}"
      >
        <span>下一页</span>
      </a>
    </div>

  </th:block>
</html>
